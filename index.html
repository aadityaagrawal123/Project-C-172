<!DOCTYPE html>
<html>
  <head>
    <title>AR Toy Store</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

    <!-- sweetalert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-firestore.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-analytics.js"></script>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyAeUrt7CwecZ-iMXzzFLXtKckZe8GGGs1I",
        authDomain: "toystore-ar.firebaseapp.com",
        projectId: "toystore-ar",
        storageBucket: "toystore-ar.appspot.com",
        messagingSenderId: "301602163217",
        appId: "1:301602163217:web:8c80c5a9aa17606c16bfb0"
      };
      firebase.initializeApp(firebaseConfig);
      firebase.analytics();
    </script>

    <!-- Local StyleSheet -->
    <link href="./style.css" rel="stylesheet" />

    <!--JS Files-->
    <script src="./js/addButtons.js"></script>
    <script src="./js/addMarkers.js"></script>
    <script src="./js/markerhandler.js"></script>
  </head>

  <body style="margin : 0px; overflow: hidden;">
    <a-scene
      id="main-scene"
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam;
      sourceWidth:1280; sourceHeight:960;
      displayWidth: 1280; displayHeight: 960;
      debugUIEnabled: false;"
      gesture-detector create-markers create-buttons
      >
      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <!-- Order Summary Boilerplate -->
    <div class="container">
      <div id="modal-div" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Order Summary</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
                onclick="closeModal()"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="table-responsive">
                <table class="table table-condensed">
                  <thead>
                    <tr>
                      <td><strong>Item</strong></td>
                      <td class="text-center"><strong>Price</strong></td>
                      <td class="text-center"><strong>Quantity</strong></td>
                      <td class="text-right"><strong>Total</strong></td>
                    </tr>
                  </thead>
                  <tbody id="bill-table-body">
                    <!-- foreach ($order->lineItems as $line)  -->

                    <!-- Your Order Summary UI will comes here

                 --></tbody>
                </table>
              </div>
            </div>
            <div class="modal-footer">
              <button id="pay-button" type="button" class="btn btn-primary">
                Pay Now
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function closeModal() {
        document.getElementById("modal-div").style.display = "none";
      }
    </script>
  </body>
</html>
